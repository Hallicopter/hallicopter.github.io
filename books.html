---
layout: default
title: Reviews
---

<h1>Reviews & marginalia from recent reading.</h1>

{% for post in site.posts %}
  {% if post.categories contains 'books' %}
    <article>
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <time>{{ post.date | date: "%B %e, %Y" }}</time>
      <span>Rating: {{post.rating}}</span>
      {{ post.excerpt }}
    </article>
  {% endif %}
{% endfor %}
