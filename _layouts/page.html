---
layout: default
---

<div class="main">
  <div class="section">
    {% if page.title and page.hide_title != true %}
    <div class="page-header">
      <h1 class="page-title">{{ page.title }}</h1>
      <div class="title-underline"></div>
    </div>
    {% endif %}
    
    <div class="entry">
      {{ content }}
    </div>
  </div>
</div>
