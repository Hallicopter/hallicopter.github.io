<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo title=false %}
    {% include meta.html %} <!-- Keep basic meta tags -->
    
    <!-- Old Book Theme - Single CSS File -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <!-- Google Fonts: IM Fell DW Pica -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@0;1&display=swap" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <!-- Favicon -->
    <meta name="theme-color" content="#FFFFFF">
    <!-- Explicitly declare light color scheme to disable forced dark modes -->
    <meta name="color-scheme" content="light">
    <link rel="icon" type="image/ico" sizes="32x32" href="{{ site.baseurl }}/favicon.ico">
  </head>

  <body>
    <header>
        <h1><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        <nav>
            <a href="{{ site.baseurl }}/thoughts">thoughts</a>
            <a href="{{ site.baseurl }}/books">books</a>
            <a href="{{ site.baseurl }}/search">search</a>
            <a href="{{ site.baseurl }}/about">about</a>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>  {{ site.time | date: '%Y' }} {{ site.name }}. All rights reserved.</p>
    </footer>
  </body>
</html>
