---
layout: default
title: Longer Essays
---

<h1>Posts I took a while to write, and I consider polished.</h1>

{% for post in site.posts %}
  {% if post.categories contains 'main' %}
    <article>
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <time>{{ post.date | date: "%B %e, %Y" }}</time>
      {{ post.excerpt }}
    </article>
  {% endif %}
{% endfor %}
