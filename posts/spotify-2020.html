<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify. - Advait Raykar</title>
    <link rel="stylesheet" href="/new-style.css">
    <style>
        .post-content {
            margin: var(--spacing) 0;
        }
        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
        }
        .post-content h1, 
        .post-content h2, 
        .post-content h3 {
            margin: 2rem 0 1rem;
        }
        .post-content p {
            margin-bottom: 1rem;
        }
        .post-content ul, 
        .post-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        .post-content blockquote {
            margin: 1rem 0;
            padding-left: 1rem;
            border-left: 3px solid var(--accent-color);
            color: var(--secondary-color);
        }
        .post-content code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .post-content pre code {
            display: block;
            padding: 1rem;
            overflow-x: auto;
        }
        .post-header {
            text-align: center;
            margin: var(--spacing) 0;
        }
        .post-date {
            color: var(--secondary-color);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="nav-brand">Advait Raykar</a>
            <div class="nav-links">
                <a href="/blog">Blog</a>
                <a href="/books">Books</a>
                <a href="/about">About</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <article>
            <header class="post-header">
                <h1>Spotify.</h1>
                <div class="post-date">2020-12-09</div>
            </header>
            <div class="post-content">
                <p>That joe rogan money was hella well spent by the Spots.</p>
<p>I downloaded my data, and visualised it, because the spotify recap was not good enough.</p>
<p><img alt="plot" src="/images/newplot(1).png" /></p>
            </div>
        </article>
    </main>

    <footer>

            <div class="social-links">
